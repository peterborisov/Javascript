<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

    <title>Hide</title>
</head>
<body>
<script>
    function main() {
        $("input").toggle();
    }
</script>
<p>Hide/Show all the input elements within a form.</p>
<button id="demo" onclick="main()" style="margin-bottom: 30px">Hide/Show</button>

<form id='demo_form'>
    First name: <input type="text" name="fname"><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
