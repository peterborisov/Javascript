<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script src="script.js"></script>
<div id="wrapper">
    <div id="left-button-container">
        <button id="button-left">Previous</button>
    </div>
    <div id="images-container">
        <img class="image" id="image1" src="images/1.jpg" alt="image1"/>
        <img class="image" id="image2" src="images/2.jpg" alt="image2"/>
        <img class="image" id="image3" src="images/3.jpg" alt="image3"/>
        <img class="image" id="image4" src="images/4.jpg" alt="image4"/>
        <img class="image" id="image5" src="images/5.jpg" alt="image5"/>
    </div>
    <div id="right-button-container">
        <button id="button-right">Next</button>
    </div>
    <ul id="error-list"></ul>
</div>
</body>
</html>
