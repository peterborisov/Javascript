<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Background Color Switch</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#button").click(function () {
                var text = $("#selectClass").val();
                var color = $("#selectColor").val();
                text = "." + text;
                $(text).css("background", color);
            });
        });
    </script>

</head>
<body>
<form>
    <p>Select Class:</p>
    <input type="text" id="selectClass" />
    <p>Select Color:</p>
    <input type="color" id="selectColor" />
    <input type="button" id="button" value="Click to change color">
</form>
<ul>
    <li class="bird">Hummingbird</li>
    <li class="bird">Nightingale</li>
    <li class="reptile">Lizard</li>
    <li class="bird">Eagle</li>
    <li class="bird">Sparrow</li>
</ul>

</body>
</html>
