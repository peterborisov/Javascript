<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.Colorize Table</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Town</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Sofia</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>Varna</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>Ruse</td>
        </tr>
        <tr>
            <td>Tedy</td>
            <td>Varna</td>
        </tr>
    </table>
    <button onclick="colorize()">Colorize</button>
    <script>
        function colorize() {
            let rows = document.querySelectorAll('tr');
            for (let i = 0; i < rows.length; i++) {
                const element = rows[i];
                element.rowIndex % 2 === 1 ? element.style.background = 'Teal' : '';
            }

            //ES6 but judge doesn't accept forEach
            // rows.forEach(row => {
            //     row.rowIndex % 2 === 1 ? row.style.background = 'Teal' : '';
            // })
        }
    </script>

</body>

</html>
