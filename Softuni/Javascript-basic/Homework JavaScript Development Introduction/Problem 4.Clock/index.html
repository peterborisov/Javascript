<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            };
            return i;
        }
    </script>
</head>
<body onload="startTime()">
<div id="txt" style="font-size: 200px;font-family:sans-serif;color: deepskyblue;background: black;text-align: center"></div>
</body>
</html>
